<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Estudante</title>
</head>
<body>

    <div class="container">
        <h2>Cadastro de Estudante</h2>
        <form id="cadastroForm">
            <!-- Campos do formulário de registro do estudante -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="anoNascimento">Ano de Nascimento:</label>
            <input type="text" id="anoNascimento" name="anoNascimento" required>

            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select>

            <label for="curso">Curso:</label>
            <input type="text" id="curso" name="curso" required>

            <!-- Adicione mais campos conforme necessário -->

            <button type="button" onclick="cadastrarEstudante()">Cadastrar</button>
            <button onclick="location.href='dashboard.html'">Sair</button>
        </form>
    </div>

    <script>
        // Função para cadastrar estudante
        async function cadastrarEstudante() {
            const form = document.getElementById('cadastroForm');
            const formData = new FormData(form);

            try {
                const response = await fetch('server.php', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Erro na requisição: ${response.statusText}`);
                }

                const data = await response.json();

                // Aqui você pode lidar com a resposta do servidor, como exibir uma mensagem de sucesso
                console.log('Estudante cadastrado com sucesso:', data);

                // Redirecionar para a página de sucesso
                window.location.href = 'success_message.html';
            } catch (error) {
                console.error('Erro ao cadastrar estudante:', error);
            }
        }
    </script>

</body>
</html>
